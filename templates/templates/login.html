{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
{% endblock %}
